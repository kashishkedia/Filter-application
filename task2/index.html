<!DOCTYPE html>
<html>
<head>
  <title>Book Data Table</title>
</head>
<body>
  <button onclick="showAllBooks()">Show All Books</button>
  <select id="filterCondition">
    <option value="id">ID</option>
    <option value="title">Title</option>
    <option value="genre">Genre</option>
    <option value="rating">Rating</option>
  </select>
  <button onclick="showFilteredBooks()">Show Filtered Books</button>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- We will populate the table body using JavaScript -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
